<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css style  -->

    <!-- font awesome -->

</head>

<body>

    <!-- main section -->

    <section class="container mx-auto lg:container lg:mx-auto">

        <!-- section-1  -->
        <div class="navbar bg-base-100">
            <div class="navbar-start flex">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn  bg-[#facb92] lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Service<i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Cases<i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Blog<i class="fa-solid fa-chevron-right"></i></a></li>

                    </ul>

                </div>

            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Service<i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Cases<i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Blog<i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Contact Us<i class="fa-solid fa-chevron-right"></i></a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn  bg-[#B68C5A] text-white">Free Consultation</a>
            </div>
        </div>

        <!-- section-2 -->
        <div class="carousel w-full max-h-screen rounded-3xl lg:rounded-3xl mt-20">

            <div id="slide1" class="carousel-item relative w-full">
                <img src="images/slider-1.jpg" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="images/slider-2.jpg" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
                <img src="images/slider-3.jpg" class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
